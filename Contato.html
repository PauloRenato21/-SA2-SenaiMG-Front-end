<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/StyleContato.css"/>
        <title>AutoBahn Cars</title>
    </head>
    <body>
        <div class="MenuSuspenso">
            <table>
                <tr>
                    <td>
                        <img src="Imagens/LogoAutoBahnCar.png" alt="AutoBahn Car" title="AutoBahn Car"/>
                    </td>
                    
                    <td class="espaco">
                        <a href="index.html">Home</a>
                    </td>

                    <td class="espaco">
                        <a href="Estoque.html">Estoque</a>
                    </td>

                    <td class="espaco">
                        <p>Contato</p>
                    </td>

                    <td class="espaco">
                        <a href="Parceiros.html">Parceiros</a>
                    </td>
                </tr>
            </table>
        </div>

        <br/>
        <br/>
        <br/>

        <h3>Cadastro</h3>
        <br/>

        <div class="Formulario">
            <form>
                <table>
                    <tr>

                        <td>
                            <label for="nome">Nome:</label>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <input type="text" id="nome" name="nome" size="50" placeholder=" Digite seu Nome"/>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="telefone">Telefone:</label>
                        </td>
                        
                    </tr>
                    
                    <tr>

                        <td>
                            <input type="tel" id="telefone" name="telefone" size="50" placeholder=" (XX) XXXXX-XXXX"/>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="cpf">CPF:</label>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <input type="text" id="cpf" name="cpf" size="50" placeholder=" Digite seu CPF"/>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="email">E-mail:</label>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <input type="email" id="email" name="email" size="50" placeholder=" Digite seu E-mail"/>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="usuario">Usuário:</label>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <input type="text" id="usuario" name="usuario" maxlength="10" size="50" placeholder=" Digite o Nome de Usuário"/>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="senha">Senha:</label>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <input type="password" id="senha" name="senha" maxlength="10" size="50" placeholder=" Digite uma Senha max 10"/>
                        </td>

                    </tr>
                   
                </table>

                <br/>
                <br/>

                <input class="Confirmar" type="submit" id="confirmar" name="confirmar" value="Enviar"/>
                <input class="Apagar" type="reset" id="apagar" name="apagar" value="Apagar"/>
            </form>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>

        <footer>
            <p>@AutoBahn Cars</p>
        </footer>
    </body>
</html>
